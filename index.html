<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Sortable List</title>
    <!-- Icnoscout Link for Icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="index.js" defer></script>
</head>
<body>
    <ul class="sortable-list">
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/Debbie-allen.png" width="150" height="150" alt="">
                <span>Debbie Allen</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
    
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/Taraji-P.-Henson.jpg" width="150" height="150" alt="">
                <span>Taraji P. Henson</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/Angela-Bassett-2.jpg" width="150" height="150" alt="">
                <span>Angela Basset</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/regina king.webp" width="150" height="150" alt="">
                <span>Regina King</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/Alfre Woodard.webp" width="150" height="150" alt="">
                <span>Alfre Woodard</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
    </ul>
    
</body>
</html>
